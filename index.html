    <style>
        :root {
            --primary-color: #3498db;
            --success-color: #2ecc71;
            --error-color: #e74c3c;
            --bg-color: #f4f7f6;
            --card-bg: #ffffff;
            --text-color: #333;
        }

        body {

            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            height: 100vh;
            box-sizing: border-box;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            font-size: 0.9rem;
            color: #666;
        }

        .mode-switch {
            background: none;
            border: 1px solid #ccc;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8rem;
            cursor: pointer;
        }

        .card {
            background: var(--card-bg);
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            padding: 25px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            margin-bottom: 20px;
            position: relative;
            overflow-y: auto;
        }

        .question-number {
            font-size: 0.9rem;
            color: #999;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .question-text {
            font-size: 1.2rem;
            line-height: 1.6;
            font-weight: 500;
        }

        .options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 10px;
        }

        .btn {
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            background-color: #e0e0e0;
            color: #555;
            -webkit-tap-highlight-color: transparent;
        }

        .btn-true { background-color: #e8f5e9; color: #2e7d32; }
        .btn-false { background-color: #ffebee; color: #c62828; }

        .btn:active { transform: scale(0.98); }

        /* 状态样式 */
        .correct { background-color: var(--success-color) !important; color: white !important; }
        .wrong { background-color: var(--error-color) !important; color: white !important; }
        .disabled { pointer-events: none; opacity: 0.6; }

        .feedback {
            text-align: center;
            height: 40px;
            line-height: 40px;
            font-weight: bold;
            margin-bottom: 10px;
            border-radius: 8px;
        }
        .feedback.show-correct { background-color: #d4edda; color: #155724; }
        .feedback.show-error { background-color: #f8d7da; color: #721c24; }

        .controls {
            display: flex;
            gap: 10px;
        }
        
        .nav-btn {
            flex: 1;
            padding: 12px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
        }

        .progress-bar {
            height: 6px;
            background: #e0e0e0;
            border-radius: 3px;
            margin-top: 10px;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background: var(--primary-color);
            width: 0%;
            transition: width 0.3s;
        }

    </style>
</head>

    let currentMode = 'sequence'; // 'sequence' or 'random'
    let currentIndex = 0;
    let questions = [];
    let isAnswered = false;

    // 初始化
    window.onload = function() {
        initQuestions();
        showQuestion();
    };

    function initQuestions() {
        if (currentMode === 'sequence') {
            questions = [...rawData];
        } else {
            // 随机打乱算法
            questions = [...rawData].sort(() => Math.random() - 0.5);
        }
        currentIndex = 0;
    }

    function toggleMode() {
        if (currentMode === 'sequence') {
            currentMode = 'random';
            document.getElementById('mode-btn').innerText = "当前: 随机模式";
        } else {
            currentMode = 'sequence';
            document.getElementById('mode-btn').innerText = "当前: 顺序模式";
        }
        initQuestions();
        showQuestion();
    }

    function showQuestion() {
        isAnswered = false;
        const q = questions[currentIndex];
        
        // 更新界面
        document.getElementById('q-id').innerText = `第 ${currentIndex + 1} 题 (原题号: ${q.id})`;
        document.getElementById('q-text').innerText = q.q;
        document.getElementById('progress-text').innerText = `${currentIndex + 1} / ${questions.length}`;
        
        // 重置按钮和反馈
        document.getElementById('btn-true').className = 'btn btn-true';
        document.getElementById('btn-false').className = 'btn btn-false';
        document.getElementById('feedback-area').innerText = '';
        document.getElementById('feedback-area').className = 'feedback';
        
        // 进度条
        const percent = ((currentIndex + 1) / questions.length) * 100;
        document.getElementById('progress-fill').style.width = percent + '%';
    }

    function checkAnswer(userChoice) {
        if (isAnswered) return; // 防止重复点击
        isAnswered = true;

        const q = questions[currentIndex];
        const isCorrect = userChoice === q.a;
        const feedback = document.getElementById('feedback-area');

        if (isCorrect) {
            feedback.innerText = "回答正确！";
            feedback.classList.add('show-correct');
            // 自动标记按钮颜色
            if(userChoice === '对') {
                document.getElementById('btn-true').classList.add('correct');
            } else {
                document.getElementById('btn-false').classList.add('correct');
            }
        } else {
            feedback.innerText = `回答错误！正确答案是：${q.a}`;
            feedback.classList.add('show-error');
            // 标记错误和正确答案
            if(userChoice === '对') {
                document.getElementById('btn-true').classList.add('wrong');
                document.getElementById('btn-false').classList.add('correct');
            } else {
                document.getElementById('btn-false').classList.add('wrong');
                document.getElementById('btn-true').classList.add('correct');
            }
        }

        // 禁用按钮点击
        document.getElementById('btn-true').classList.add('disabled');
        document.getElementById('btn-false').classList.add('disabled');
    }

    function nextQuestion() {
        if (currentIndex < questions.length - 1) {
            currentIndex++;
            showQuestion();
        } else {
            alert("已经是最后一题了！准备重新开始...");
            initQuestions();
            showQuestion();
        }
    }

    function prevQuestion() {
        if (currentIndex > 0) {
            currentIndex--;
            showQuestion();
        }
    }
